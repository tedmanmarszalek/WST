<!DOCTYPE html>
<html>
<head>
  <title>UPD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script>

    var app = angular.module('list_sculptures', []);

    app.factory('sculptureListFactory', function($http){
      var getData = function(){
        return $http.get("/sculpture").then(function(result){
          return result.data;
        });  
      }

      return { getData: getData };
    });

    app.controller('SculptureListCtrl', function ($scope, sculptureListFactory) {
      
      $scope.sculptures = [];
      $scope.searchString = "";
      $scope.message = "";

      var sculpturePromise = sculptureListFactory.getData();

      sculpturePromise.then(function(result) {
        var data = result;
        for(var i = 0; i < data.length; i++){
          $scope.sculptures.push(data[i]); 
        }
      });

    $scope.delete = function(sculpture_name){
      console.log("function entered");
      console.log(sculpture_name);
      $http.post('/upload/delete', sculpture_name).then(function successCallback(response){
          if(response.data.success === true){
            $scope.message = "Sculpture Deleted";
          }
          else {
            $scope.message = "error";
          }

      }, function errorCallback(response){
        console.log("error");
      });
    }

    });

  </script>
</head>

<body ng-app="list_sculptures" ng-controller="SculptureListCtrl" style="overflow-x:hidden">

    <div class="row" style="padding-top:50px;">
      <div class="col-md-7 col-md-offset-3">
        <p style="font-size:32px; padding-bottom:20px;">Sculptures</p>
      </div>
    </div>

    <div class="col-md-4 col-md-offset-1">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2" style="padding-right:30px;">Search</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"  
          ng-model="searchString" placeholder="Sculpture Name">
        </div>
      </div>
    </div>


    <div class="container col-md-offset-1">
      <table class = "table">
        <thead>
          <tr>
            <th class="col-md-2"> Name </th>
          </tr>
        <thead>

        <tbody>
          <tr ng-repeat="sculpture in sculptures | filter:searchString">
            <td style="padding-top:12px; font-size:40px;"> {{ sculpture.sculpture_name }} </td>
            <td> 
              <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
                <div class="form-group"> <div class="input-group">
                 <label for="image">Add Image</label> <input type="file" name="image">
                </div></div>
                <div class="form-group"> <div class="input-group">
                 <label for="audio">Add Audio</label> <input type="file" name="audio">
                </div></div>
                <div class="form-group"> <div class="input-group">
                 <label for="file">Add Video</label> <input type="file" name="video">
                </div></div>
                <input type="hidden" name="sculpture_name" value="{{ sculpture.sculpture_name }}">

                <div class="form-group">
                  <div class="input-group">
                    <label class="col-sm-2">Status</label>
                    <label class="radio-inline" style="padding-left:50px;"><input type="radio" ng-model="active" ng-value="true">Active</label>
                    <label class="radio-inline"><input type="radio" ng-model="active" ng-value="false">Inactive</label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary" ng-click"=submit()">Submit</button>
                <button type="submit" class="btn btn-primary" ng-click"=delete( {{sculpture.sculpture_name}} )">Delete</button>

              </form>






          </tr>                    
        </tbody>      
      </table>
    </div>
  </div>

</body>

</html>
