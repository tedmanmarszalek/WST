<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 50%;
      margin: 0 auto;
      position: fixed;
      top: 0;
    }
  </style>
  <title>UPD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script>

    var app = angular.module('list_sculptures', []);

    app.factory('sculptureListFactory', function($http){
      var getData = function(){
        return $http.get("/sculpture").then(function(result){
          return result.data;
        });  
      }

      return { getData: getData };
    });

    app.controller('SculptureListCtrl', function ($scope, sculptureListFactory) {
      
      $scope.sculptures = [];
      $scope.addImage = false;

      var sculpturePromise = sculptureListFactory.getData();

      sculpturePromise.then(function(result) {
        console.log("promise completed");
        var data = result;

        for(var i = 0; i < data.length; i++){
          console.log("pushing" + data[i].sculpture_name + "to sculptures");
          $scope.sculptures.push(data[i]); 
        }
      });
    });

  </script>
</head>
<body ng-app="list_sculptures" ng-controller="SculptureListCtrl" style="overflow-x:hidden">
  <div id="map"></div>
  <script>
    function initMap() {
      var mapDiv = document.getElementById('map');
      var map = new google.maps.Map(mapDiv, {
        center: {lat: 40.079874, lng: -88.204610},
        zoom: 17,
        mapTypeControl: false,
        streetViewControl: false
      });
      var person = null
      function autoUpdate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
            var point = new google.maps.LatLng(position.coords.latitude,
                                               position.coords.longitude);
            if (person) {
              person.setPosition(point)
            }
            else {
              person = new google.maps.Marker({
                position: point,
                map:map,
                icon: 'http://i.stack.imgur.com/di07G.png'
              });
            }
          });
        }
        else {
          alert('Geolocation is not available');
        }
        setTimeout(autoUpdate, 5000);
      }
      var marker = new google.maps.Marker({
        position: map.getCenter(),
        icon: 'https://cdn2.iconfinder.com/data/icons/function_icon_set/circle_green.png',
        draggable: false,
        map: map
      });

      autoUpdate();
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
      async defer></script>
  <div class="container" style="height:350px; overflow:auto; width:100%;">
      <table class = "table" border="0" cellpadding="0" cellspacing="0" style="width:100%;">
        <thead>
          <tr>
            <th class="col-md-5 col-xs-3"></th>
            <th class="col-md-8 col-xs-7"></th>
            <th class="col-md-0 col-xs-0"></th>
          </tr>
        <thead>

        <tbody>
          <tr ng-repeat="sculpture in sculptures" onclick="document.location = 'detail.html';">
            <td style="padding-top:12px;"> </td>
            <td style="padding-top:85px;"> {{ sculpture.sculpture_name }} </td>
            <td style="padding-top:0px; padding-bottom:0px;"> <img src={{ sculpture.image }} alt="" height=200 width=200></img> </td>
          </tr>                    
        </tbody>      
      </table>
    </div>
</body>
</html>
